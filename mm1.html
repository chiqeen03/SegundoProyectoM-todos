<!DOCTYPE html>

<html>

<head>

    <title>Metodos Proyecto</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function mm1() {
            var num1 = parseFloat(document.getElementById('tasaLlegadas').value);
            var num2 = parseFloat(document.getElementById('tasaServicios').value);

            var factorUtiliza = document.getElementById('factorUtiliza').value = num1 / num2;
            var clientesCola = document.getElementById('clientesCola').value = (Math.pow(num1, 2)) / num2 * (num2 - num1);
            var promedioClientes = document.getElementById('promedioClientes').value = num1 / (num2 - num1);

            var num3 = parseFloat(document.getElementById('clientesCola').value);
            var num4 = parseFloat(document.getElementById('promedioClientes').value);

            var tiempoCola = document.getElementById('tiempoCola').value = num3 / num1;
            var promedioSistema = document.getElementById('promedioSistema').value = num4 / num1;

        }

    </script>

</head>

<body>

    <p>Lambda (Clientes por hora):</p>
    <input type="text" id="tasaLlegadas" /><br /><br />
    <p>&micro; (Servicio por hora):</p>
    <input type="text" id="tasaServicios" /><br /><br />
    <button onclick="mm1();">Calcular</button>
    <p>P:</p>
    <input type="text" id="factorUtiliza" />
    <p>Lq:</p>
    <input type="text" id="clientesCola" />
    <p>L:</p>
    <input type="text" id="promedioClientes" />
    <p>Wq:</p>
    <input type="text" id="tiempoCola" />
    <p>W:</p>
    <input type="text" id="promedioSistema" />
</body>

</html>
